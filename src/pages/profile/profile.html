<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card class="profile-top">
      <ion-row>
        <ion-col>
          <div class="profile-photo">
            <img src="{{avatar}}">
          </div>
          <button ion-button (click)="editimage()" block clear color="royal">Change profile picture</button>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-list class="profile-detail">
      <h3  style="float:left;" padding>EG</h3>
      <h3  style="float:right;" padding>50$</h3>
      <h2 class="namee">mohammed </h2>
      <h2 class="namee">22950000</h2>
      <button class="btn" ion-button round outline (click)="goQR()">QR</button>
    </ion-list>
  </ion-content>
