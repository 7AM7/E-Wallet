<ion-header>

    <ion-navbar>
      <ion-title>
        <p style="color:#fff; font-weight:200;">Payment Request</p>
      </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
      <ion-card class="profile-top">
        <ion-row>
          <ion-col>
            <div class="profile-photo">
              <img src="{{ItemImage}}">
            </div>
           
          </ion-col>
        </ion-row>
      </ion-card>
      <ion-list class="profile-detail">
        <h2 class="namee">{{ItemName}} wants to withdraw {{ItemAmount}} RSA from your account</h2>
        <br>
        <button class="btn" ion-button round outline (click)="YesBtn()">Accept</button>
        <button class="btn" ion-button round outline (click)="NoBtn()">Reject</button>
      </ion-list>
    </ion-content>
