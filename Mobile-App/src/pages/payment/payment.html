<ion-header>

    <ion-navbar>
      <ion-title>Payment</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
      <ion-card class="profile-top">
        <ion-row>
          <ion-col>
            <div class="profile-photo">
              <img src="{{avatar}}">
            </div>
            <button ion-button (click)="editimage()" block clear color="royal">Change profile picture</button>
          </ion-col>
        </ion-row>
      </ion-card>
      <ion-list class="profile-detail">
        <h2 class="namee">Metro </h2>
        <h2 class="namee">-200$</h2>
        <button class="btn" ion-button round outline (click)="YesBtn()">Yes</button>
        <button class="btn" ion-button round outline (click)="NoBtn()">No</button>
      </ion-list>
    </ion-content>
