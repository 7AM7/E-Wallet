<ion-content padding>
    <div class="content">

    <img  class="circle-pic" src="../../assets/imgs/logoo.png" />
        
        <select class="select" style="width:70px;">
          <option value="+966">+966</option>
          <option value="+20">+20</option>
        </select>
        <input type="text" style="width:calc(94% - 80px)" class="input" [(ngModel)]="mobile" placeholder="Mobile" />

        <button class="btn" ion-button round outline (click)="ConfrimPhone(country_code, mobile)">Login</button>
        <ion-label>{{message}}</ion-label>

    </div>
</ion-content>
