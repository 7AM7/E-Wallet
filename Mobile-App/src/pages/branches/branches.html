<ion-header>

    <ion-navbar>
      <ion-title>
        <p style="color:#fff; font-weight:200;">Branches</p>
      </ion-title>
  
       <ion-buttons (click)="goProfile()" end>
        <button ion-button icon-only >
          <ion-icon name="md-person"></ion-icon>
        </button>
      </ion-buttons>
      
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
    <div *ngFor="let new of BranchesTransaction"  class="col s12 m7" >

        <div class="card horizontal" style="display:inline-block;height:auto;width:100%;">
          
           <div class="card-image" style="display:inline;">
              <img #img style="float:left;height:70px;width:70px; border-radius:50% " src="{{new.imgUrl}}">
            </div>
            
            <div class="card-stacked" style="display:inline;">
                <h3 style="float:left; font-weight:bold; word-wrap:break-word;color:black; margin-top:10px;">{{new.name}}</h3>
                <p style="float:left; word-wrap:break-word; color:gray; margin-top: 0;">{{new.date}}</p> 
            </div>

            <div class="card-price">
              <p style="word-wrap:break-word; float:right;text-align: left;color:gray;">{{new.amount}}</p> 
            </div>
        
      </div>
    </div>
</ion-content>
