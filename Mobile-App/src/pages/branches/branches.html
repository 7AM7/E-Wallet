<ion-header>

    <ion-navbar>
      <ion-title>
        Branches
      </ion-title>
  
      <ion-buttons (click)="goProfile()" end>
        <button ion-button icon-only >
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
    <div *ngFor="let new of BranchesTransaction"  class="col s12 m7" >

        <div class="card horizontal" style="display:inline-block;height:auto;width:100%;">
          <div class="card-image" style="display:inline;">
              <img #img style="float:left;height:100px;width:30%; " src="{{new.imgUrl}}">
            </div>
        <div class="card-stacked" style="display:inline;">
  
              <h3 style="font-weight: bold;width:60%;word-wrap:break-word;height:20%;margin-right:10px;float:right;text-align: left; color:black;">{{new.name}}</h3>
              <p style="width:60%;word-wrap:break-word;height:80%;margin-right:14px;float:right;text-align: left;color:gray;">{{new.date}}</p> 
              <p style="width:60%;word-wrap:break-word;height:80%;margin-right:14px;float:right;text-align: left;color:gray;">{{new.amount}}</p> 
          </div>
      </div>
    </div>
</ion-content>
