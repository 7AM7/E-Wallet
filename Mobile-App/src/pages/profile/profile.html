<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card class="profile-top">
      <ion-row>
        <ion-col>
          <div class="profile-photo">
            <img (click)="editimage()"  src="{{imgPreview}}">
          </div>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-list class="profile-detail">
      <h3  style="float:left;" padding>SAR</h3>
      <h3  style="float:right;" padding>{{balance}}</h3>
      <h2 class="namee">{{name}}</h2>
      <h2 class="namee">{{national_id}}</h2>
      <h2 class="namee">******</h2>
      <button ion-button block clear color="royal" (click)="EditPinCode()">Edit</button>
      <button class="btn" ion-button round outline (click)="goQR()">QR</button>
    </ion-list>
  </ion-content>
