<ion-header>

  <ion-navbar>
    <ion-title>
            <p style="color:#fff; font-weight:200;">Profile</p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card class="profile-top">
      <ion-row>
        <ion-col>
          <div class="profile-photo">
            <img (click)="editimage()"  src="{{imgPreview}}">
            <br>
            <h1 class="namee">{{name}}</h1>
            <h3 style="" padding>{{balance}} SAR</h3>
          </div>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-list class="profile-detail">
      
      <h4 class="namee">NationalID : {{national_id}}</h4>
      <h4 class="namee">PIN-CODE : ******       <button ion-button block clear color="royal" (click)="EditPinCode()">Edit</button>
</h4>
      <button class="btn" ion-button round outline (click)="goQR()">QR</button>
    </ion-list>
  </ion-content>
